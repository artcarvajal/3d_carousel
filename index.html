<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D Card Carousel</title>
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>
	<a href="#" id="left"><div><</div></a>
	<a href="#" id="right"><div>></div></a>

	<div class="description">
		<p>3d card/panes-style carousel using jQuery and Knockout. Webpack/Babel used to compile.</p>
		<p>Proof of concept only--designed and tested for use in Chrome.</p>
	</div>

	<div class="carousel-container">
		<div class="panes-container" data-bind="template: {name: 'div-template', foreach: els}"></div>
	</div>
	<script type="text/html" id="div-template">
	  <div>
	    <h1>Container <span data-bind="text: elNum"></span></h1>
	    <p data-bind="text: srcAlt"></p>
	    <img data-bind="attr: {src: url, alt: srcAlt}"/>
	  </div>
	</script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
	<script src="./dist/bundle.js"></script>
</body>
</html>
